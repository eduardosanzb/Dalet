<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Agregar usuario</h4>
  </div>
  <div class="modal-body">
    <form name="form" ng-submit="register(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" ng-model="user.name" 
                placeholder="Nombre" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Un nombre es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,'has-error': form.email.$invalid && submitted }">
        <label for="email">Correo electr칩nico</label>
        <input type="email" class="form-control" name="email" ng-model="user.email" 
                placeholder="Correo" required>
        <p class="has-error" ng-show="form.email.$error.required && submitted">
            Un correo es requerido
        </p>
        <p class="has-error" ng-show="form.email.$error.email && submitted">
            Debe de ser un correo
        </p>
      </div>
      
      <div class="form-group">
        <label for="email">Rol</label>
        <select name="role" class="form-control selectpicker" title="Rol" selectpicker 
        ng-model="user.role"
        ng-options="item.value as item.label for item in roles" required>
        </select>
        <p class="has-error" ng-show="form.role.$error.required && submitted">
            Debe de tener un rol
        </p>
      </div> 
    
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,'has-error': form.password.$invalid && submitted }">
        <label for="password">Contrase침a</label>
        <input type="password" class="form-control" name="password" ng-model="user.password" 
                placeholder="Contrase침a" required>
        <p class="has-error" ng-show="form.password.$error.required && submitted">
            Una contrase침a es requerida
          </p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <p class="has-error" ng-show="error && submitted">
            {{error}}
    </p>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="register(form)">Guardar</button>
  </div>
</div>
