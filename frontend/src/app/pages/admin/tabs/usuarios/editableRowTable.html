<div class="add-row-editable-table">
  <button class="btn btn-primary btn-with-icon" ng-click="vm.addUser()">
    <i class="ion ion-android-add"></i> Agregar usuario
  </button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Nombre</td>
    <td>Email</td>
    <td>Rol</td>
    <td>Actions</td>
  </tr>
  <tr ng-repeat="user in vm.users" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
          {{ user.name || 'Vacio' }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
              e-ng-options="s.value as s.text for s in statuses">
          {{ user.email }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
              e-ng-options="g.id as g.text for g in groups">
          {{ user.role }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" 
                ng-click="rowform.$cancel()" 
                class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-danger btn-with-icon btn-xs" 
                ng-click="vm.removeUser($index)" 
                ng-disabled="vm.currentUser.role === 'admin'"><i class="ion ion-android-delete"></i>Eliminar</button>
      </div>
    </td>
  </tr>
</table>
