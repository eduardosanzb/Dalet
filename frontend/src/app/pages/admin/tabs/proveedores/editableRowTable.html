<div class="add-row-editable-table">
  <button class="btn btn-primary btn-with-icon" ng-click="vm.addProvider()">
    <i class="ion ion-android-add"></i> Agregar proveedor
  </button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Nombre</td>
    <td>Requestor id</td>
    <td>Customer id</td>
    <td>Customer name</td>
    <td>Requestor e-mail</td>
    <td>Report release</td>
    <td>Url</td>
    <td>Estatus</td>
  </tr>
  <tr ng-repeat="provider in vm.providers" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
          {{ provider.name || 'Vac√≠o' }}
    </td>
    <td>
          {{ provider.requestor_id }}
    </td>
    <td>
          {{ provider.customer_id }}
    </td>
   <td>
        {{ provider.customer_name }}
   </td>
   <td>
        {{ provider.requestor_email }}
   </td>
   <td>
        {{ provider.report_release }}
   </td>
   <td>
        {{ provider.url }}
   </td>
   <td>
       <switch color="primary" ng-model="provider.active" ng-disabled="true"></switch>
    </td>
  </tr>
</table>
