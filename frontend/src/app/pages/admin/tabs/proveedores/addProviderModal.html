<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Agregar usuario</h4>
  </div>
  <div class="modal-body">
    <form name="form" ng-submit="register(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" ng-model="provider.name" 
                placeholder="Nombre" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
       <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Requestor id</label>
        <input type="text" class="form-control" name="name" ng-model="provider.requestor_id" 
                placeholder="Requestor id" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Customer id</label>
        <input type="text" class="form-control" name="name" ng-model="provider.customer_id" 
                placeholder="Customer id" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Customer name</label>
        <input type="text" class="form-control" name="name" ng-model="provider.customer_name" 
                placeholder="Customer name" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Requestor e-mail</label>
        <input type="text" class="form-control" name="name" ng-model="provider.requestor_email" 
                placeholder="Requestor e-mail" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Report release</label>
        <input type="text" class="form-control" name="name" ng-model="provider.report_release" 
                placeholder="Report release" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,'has-error': form.name.$invalid && submitted }">
        <label for="name">Url</label>
        <input type="text" class="form-control" name="name" ng-model="provider.url" 
                placeholder="Url" required>
        <p class="has-error" ng-show="form.name.$error.required && submitted">
            Este campo es requerido
          </p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <p class="has-error" ng-show="error && submitted">
            {{error}}
    </p>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="register(form)">Guardar</button>
  </div>
</div>
